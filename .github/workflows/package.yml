name: Python Packaging Workflow

on:
  push:
    branches:
      - main
    # Only run when "package" is in the commit message
    paths-ignore:
      - '**/*'
    workflow_dispatch: # Allow manual triggering

jobs:
  package:
    if: contains(github.event.head_commit.message, 'package')
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build and Publish Docker Image
      run: |
        docker build --file Dockerfile --tag ghcr.io/${{ github.repository_owner }}/ers-ml-trainer:latest .
        docker push ghcr.io/${{ github.repository_owner }}/ers-ml-trainer:latest
