name: Docker Testing Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build CPU Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./docker/Dockerfile
        target: cpu
        tags: ers-ml-trainer:test
        load: true
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Run linting
      run: |
        docker run --rm ers-ml-trainer:test flake8 .

    - name: Run tests
      run: |
        docker run --rm ers-ml-trainer:test pytest

    - name: Run application health check
      run: |
        docker run -d --name app-test -p 8000:8000 ers-ml-trainer:test
        sleep 10
        curl -f http://localhost:8000/health || exit 1
        docker stop app-test